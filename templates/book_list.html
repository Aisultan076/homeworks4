<!DOCTYPE html>
<html>
<head><title>Список книг</title></head>
<body>
  <h1>Список книг</h1>
  <ul>
    {% for book in books %}
      <li>
        <a href="{% url 'book_detail' book.pk %}">
          {{ book.title }} — {{ book.author }}
        </a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
