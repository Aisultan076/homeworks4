{% extends 'base.html' %}
{% block content %}
  <h2>{% if form.instance.pk %}Изменить{% else %}Добавить{% endif %} фильм</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
  </form>
  <a href="{% url 'movie-list' %}">← Назад</a>
{% endblock %}
